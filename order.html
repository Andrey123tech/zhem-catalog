<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Заказ — ZHEM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ZHEM</div>
    <nav class="nav">
      <a href="catalog.html">Каталог</a>
      <a href="order.html">Заказ</a>
    </nav>
  </header>

  <main class="container">
    <h1 style="margin:10px 0 14px">Ваш заказ</h1>
    <div class="panel" style="overflow:auto">
      <table class="table">
        <thead>
          <tr>
            <th>АРТ</th><th>Название</th><th>Размер</th><th>Вес</th><th>Цена</th><th></th>
          </tr>
        </thead>
        <tbody id="order-table-body"><!-- JS вставит строки --></tbody>
        <tfoot>
          <tr>
            <th colspan="4" style="text-align:right">Итого:</th>
            <th id="order-total">0 ₸</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div style="display:flex; gap:10px; margin-top:14px">
        <button class="btn-outline" onclick="clearOrder()">Очистить</button>
        <a class="btn" href="mailto:sales@zhem.kz?subject=Заказ ZHEM&body=Пожалуйста, укажите контакты.">Отправить менеджеру</a>
      </div>
    </div>
  </main>

  <footer class="footer"><small>© ZHEM</small></footer>
  <script src="script.js"></script>
</body>
</html>
