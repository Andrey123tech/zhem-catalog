<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Каталог · Жемчужина</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .products-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (min-width: 480px) {
      .products-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    @media (min-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
  <div class="topbar-left">
    <img src="img/logo_zhem.jpg" alt="Жемчужина" class="logo-img">
  </div>

  <div class="topbar-right">
    <nav class="topbar-nav-main">
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
    </nav>
    <a href="order.html" class="cart-link">
      Заказ
      <span id="cartCount" class="cart-count">0</span>
    </a>
  </div>
</header>

  <main class="container">
    <section class="hero">
      <div class="hero-title">Каталог колец</div>
      <div class="hero-sub">
        Выберите нужные модели, размеры и количество. 
        Заявка автоматически соберётся в корзине.
      </div>
    </section>

    <section>
      <div class="section-title" style="margin-bottom:8px;">Кольца · текущая подборка</div>
      <div id="grid" class="products-grid"></div>
    </section>
  </main>

  <div class="toast"></div>

  <script src="catalog_data.js"></script>
  <script src="script.js"></script>
</body>
</html>
